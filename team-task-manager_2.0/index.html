<!DOCTYPE html>
<html lang="en">

<head>
    <title>Team Task Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/input.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
</head>

<body onload="loadFromLocalStorage()">
    <div onclick="turnOffOverlay()" id="overlay">
        <div id="info-img"></div>
    </div>

    <header>
        <h1>TEAM TASK MANAGER</h1>
        <img onclick="turnOnOverlay()" id="info-btn" src="./images/info-btn.svg">
    </header>

    <div class="input-wrapper">
        <form class="input-form-container">
            <div class="task-input-container">
                <label> Task Name: </label>
                <input placeholder="Task Name" class="task-input general-input " id="task-name-input">
            </div>
            <div class="task-input-container">
                <label> Description: </label>
                <textarea placeholder="Description" class="task-input general-input " id="task-desc-input"></textarea>
            </div>
            <div class="task-input-container">
                <label> Deadline: </label>
                <input type="date" class="task-input general-input" id="task-deadline-input">
            </div>
        </form>
        <button type="submit" class="add-btn" id="add-task-btn">+</button>
    </div>

    <div class="output-container">
        <div class="team-member-container" id="team-member-container">
            <ul id="team-member-ul" class="team-member-ul">
                <h3>TEAM MEMBERS</h3>
                <div class="team-member-input">
                    <input placeholder="Name" class="general-input" id="team-member-input">
                    <button class="add-btn" id="add-team-member-btn">+</button>
                </div>
            </ul>
            <button class="clear-btn" id="clear-team-member-btn">CLEAR ALL</button>
        </div>

        <div class="in-queue-container" id="in-queue-container">
            <ul id="in-queue-ul" class="in-queue-ul drag-container">
                <h3>QUEUE</h3>
            </ul>
            <button class="clear-btn" id="clear-in-queue-btn">CLEAR ALL</button>
        </div>


        <div class="in-progress-container" id="in-progress-container">
            <ul id="in-progress-ul" class="in-progress-ul drag-container">
                <h3>IN PROGRESS</h3>
            </ul>
            <button class="clear-btn" id="clear-in-progress-btn">CLEAR ALL</button>
        </div>

        <div class="resolved-container" id="resolved-container">
            <ul id="resolved-ul" class="resolved-ul drag-container">
                <h3>RESOLVED</h3>
            </ul>
            <button class="clear-btn" id="clear-resolved-btn">CLEAR ALL</button>
        </div>
        <div class="mobile-buttons">
            <a id="prev" onclick="menuFunction(this.id)">&#10094;</a>
	    <button id="mobile-clear-btn" class="mobile-clear-btn">CLEAR ALL</button>
            <a id="next" onclick="menuFunction(this.id)">&#10095;</a>
        </div>
    </div>

    <script src="./js/team-member.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/delete-entry.js"></script>
    <script src="./js/drag-task.js"></script>
    <script src="./js/info-overlay.js"></script>
    <script src="./js/mobilebuttons.js"></script>
    <script src="./js/on-page-load.js"></script>
</body>

</html>
